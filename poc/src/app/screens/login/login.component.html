<div class="container-login h-100 d-flex justify-content-center align-items-center">
    <div class="container-login__form p-1 w-50">
        <div class="field-forms d-flex flex-column p-5" [formGroup]="loginForm">
            <div class="d-flex justify-content-center title mb-3">POC 57BLOCKS</div>
            <div class="d-flex flex-column mb-3">
                <label class="mb-2">Email</label>
                <input class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="d-flex flex-column mb-5">
                <label class="mb-2">Password</label>
                <input class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="d-flex w-100 justify-content-center">
                <button [disabled]="loginForm.invalid" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
